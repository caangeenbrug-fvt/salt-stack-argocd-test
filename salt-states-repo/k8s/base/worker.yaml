apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: salt-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PANEL_MASTER
              value: panelpc.salt-demo.svc.cluster.local
            - name: GITOPS_COMMIT
              valueFrom:
                configMapKeyRef:
                  name: salt-gitops
                  key: commit
          volumeMounts:
            - name: gitops-state
              mountPath: /gitops
      volumes:
        - name: gitops-state
          emptyDir: {}
